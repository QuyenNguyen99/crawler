<input *ngIf="type == 'text'" type="text" [(ngModel)]="item_block[item_type.attribute]" name="{{name}}" (change)="change_value()" />
<selectupdate *ngIf="type == 'select'" [(ngModel)]="item_block[item_type.attribute]" [data]="item_type.data" name="{{name}}" (valueChanged)="change_value()"></selectupdate>
<textarea *ngIf="type == 'textarea'" [(ngModel)]="item_block[item_type.attribute]" name="{{name}}" (change)="change_value()"></textarea>
