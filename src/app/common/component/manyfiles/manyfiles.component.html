<button type="button" (click)="click_broswer()" [hidden]="pos" class="cbs_btn2 float_right upload"><i class="icon icon-paper-clip"></i>Chọn file</button>
<input type="file" style="display:none;" multiple (change)="upload_file($event)" #upload />
<ul *ngIf="list && list.length" class=" {{classes}}">
    <li *ngFor="let item of list" class="file-list" >
        <div class="cbs_namefile">
            <i class="icon icon-attachfile"></i>
            <a href="{{item.link}}" target="_blank">{{item.name}}</a>
            <button class="delete" tooltip="Xóa" [disabled]="disable" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top" (click)="delete_file(item)">
                Xóa file
            </button>
        </div>
    </li>
</ul>
<button type="button" (click)="click_broswer()" [hidden]="!pos" class="cbs_btn2 float_right clearfix upload" [disabled]="disable"><i class="icon icon-paper-clip"></i>Chọn file</button>
<messageclose [this_parent]="this" [attribute]="'obj_message'"></messageclose>
<messageconfirm [this_parent]="this" [attribute]="'obj_delete'"></messageconfirm>
