<canvas class="canvas" id="manyimages_canvas"></canvas>
<button type="button" (click)="click_broswer()" class="btn_img" #button><i class="icon icon-image"></i>Chọn ảnh</button>
<input type="file" style="display:none;" multiple (change)="upload_image($event)" #upload />
<ul *ngIf="list && list.length"  class="row mg15 ">
    <li *ngFor="let item of list" class="col-md-4 img-list col-xs-12">
        <img src="{{item.link}}" class="img-responsive" />
        <a href="javascript:void(0);" class="delete" tooltip="Xóa" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top" (click)="delete_image(item)">
            <i class="icon icon-recycle-bin"></i>
        </a>
    </li>
</ul>

<messageclose [this_parent]="this" [attribute]="'obj_message'"></messageclose>
