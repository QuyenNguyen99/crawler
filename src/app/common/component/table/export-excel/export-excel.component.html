<div class="message">
    <ng-template ngbModalContainer></ng-template>
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h6 class="modal-title text-uppercase" id="message-title">{{message.title}}</h6>
            <button type="button" class="close" id="header_close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="cbs_update_status_customer">
               <p id="message_content">{{message.content}}</p>
               <div class="msb_srow_item">
                   <div class="cbs_item_row row">
                        <div class="col-md-9 col-md-offset-3 cbs_style_ip col-xs-12" style="padding-top:10px;">
                            <div class="cbs_check">
                                <div class="col-md-6" *ngFor="let item of message.values">
                                    <div class="cbs_check_item" style="width:120px;text-align: left;">
                                        <input [(ngModel)]="_selectExport" name="_selectExport" type="radio" [value]="item.id">
                                        <span class="o_check">{{item.text}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
               </div>
            </div>
            <div class="cbs_update_status_customer">
            </div>
            
        </div>
        <div class="modal-footer">
            <div class="cbs_btn_action">
                    <button class="btn_secondary" (click)="click_cancel()">
                            {{message.closeLabel && message.closeLabel !== undefined ? message.closeLabel : 'Đóng'}}</button>
                <button class="cbs_btn btn_primary" (click)="click_confirm(this)">
                    {{message.confirmLabel && message.confirmLabel !== undefined ? message.confirmLabel : 'Đồng ý'}}</button>
                
            </div>
        </div>
    </ng-template>
</div>
