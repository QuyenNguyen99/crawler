<ng-template ngbModalContainer></ng-template>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h6 class="modal-title text-uppercase">Sắp xếp mức độ ưu tiên</h6>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="cbs_update_status_customer">
            <table class="popup-table-sort" border="1" cellspacing="1" cellpadding="1" *ngIf="rs_list && rs_list.count">
                <thead>
                    <tr>
                        <th>Priority</th><th>ID</th><th>Tên</th><th>Trạng thái</th><th>Thời gian tạo</th>
                    </tr>
                </thead>
                <tbody  [sortablejs]  [sortablejsOptions]="popup_sort_row()">
                    <tr data-id="{{item.ID}}" *ngFor="let item of rs_list.list;let i = index;">
                        <th>{{item.PRIORITY}}</th><th>{{item.ID}}</th><th>{{item.NAME}}</th><th>{{item.STATUS}}</th><th>{{item.CREATED_TIME}}</th>
                    </tr>
                </tbody>
            </table>
            <div class="cbs_btn_action">
                <button class="btn_secondary" type="button" (click)="click_cancel()">Hủy</button>
                <button type="submit" class="cbs_btn btn_primary" (click)="submit()">Cập nhật</button>
            </div>
        </div>
    </div>
</ng-template>
